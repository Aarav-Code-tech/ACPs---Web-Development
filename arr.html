<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var a = ["Ben","Bob","Michael","Peter","Jeff"]
        document.write(a[2])
        document.write("<br>")
        document.write(a.join(">"))
        document.write("<br>")
        a.pop()
        document.write(a)
        document.write("<br>")
        a.shift()
        document.write(a[0])
        document.write("<br>")
        document.write(a)

    </script>
    
</body>
</html>
