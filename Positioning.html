<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .Static{
            position: static;
            left:40px;
        }
        .Fixed{
            position: fixed;
            left:40px;
        }
        .Relative{
            position: relative;
            left:40px;
        }
        .Absolute{
            position: absolute;
            left:40px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Positioning</h1>
    <div class = "Static">
        Static
    </div>
    <div class = "Fixed">
        Fixed
    </div>
    <div class = "Relative">
        Relative
    </div>
    <div class = "Absolute">
        Absolute
    </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
