<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter calculator</title>
</head>
<body>
    <h1>Perimeter Calculator</h1>
    <script>
        var choice = prompt("Calculate the area of(press 1,2,3 or 4)-\n1.Triangle\n2.Square\n3.Rectangle\n4.Parallelogram")
        if (choice=="1"){
            var side = Number(prompt("Base : "));
            
            alert(side*3)
        }
        else if (choice == "2"){
            var side = Number(prompt("Side : "))
            alert(side*4)
        }
        else if (choice == "3"){
            var side = Number(prompt("Side : "))
            
            alert(side*4)
        }
        else {
            var side = Number(prompt("side : "));
            
            alert(side*4)
        }
    </script>
</body>
</html>
