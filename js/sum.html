<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Arguements</title>
</head>
<body>
    <script>
        
        function fun(){
            var i;
            var sum = 0;
            for (i=0;i<arguments.length;i++){
                sum = sum+arguments[i]

            }
            return sum
        }
        
        document.write(fun(45670,569710,60910))

    </script>
    
</body>
</html>
