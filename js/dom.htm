<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ["Avengers","Transformers","Guardians-of-the-Galaxy"];
        document.write(a[1],"<br>")
        document.write(a.join(">"),"<br>")
        a.pop()
        document.write(a,"<br>")
        var b = {Name:"(*_*)",Class:"Undefined"}
        document.write(b.Name,"<br>",b.Class)
    </script>
    
</body>
</html>
