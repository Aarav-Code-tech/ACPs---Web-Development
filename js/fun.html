<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter IT! Now or else I will DESTROY you"));
        var b = parseInt(prompt("Enter another one! I give you 5 seconds"));
        function fun(){
            var c = a*b;
            document.write(c);
        }
        fun();

        

    </script>
    
</body>
</html>
