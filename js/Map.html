<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping</title>
</head>
<body>
    <button onclick="asc()">Ascending Order</button>
    <button onclick="dec()">Descending Order</button>
<br>
    <script>          
        var a = [78,768,87,88]
        function fun(a){
            return a*20
        }
        
        var b = a.map(fun);
        document.write(b);
        function asc(){
            b.sort(function(b,c){return b-c});
            document.write(b);
        }
        function dec(){
            b.sort(function(b,c){return c-b});
            document.write(b);
        }
    </script>
    
    
</body>
</html>
