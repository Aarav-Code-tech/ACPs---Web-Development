<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Calender</title>
</head>
<body>
    <h1>Today's Calender</h1>
    <h2 id="a" onload="go()"></h2>
    <script>
        function go(){
            var a=new Date();
            
            document.getElementById("a").innerHTML=a 
        }
        go()
    </script>
    
</body>
</html>
