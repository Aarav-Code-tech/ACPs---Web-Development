<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <script>
        let i = 1
        let a = parseInt(prompt("ingreasar un numero"))
        while (i<=10){
            document.write(a,"x",i,"=",a*i,"<br>");
            i++;
        }
    </script>
    
</body>
</html>
