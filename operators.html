<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculators</title>
</head>
<body>
    <script>
        var a,b,c,d,e,f,g,h;
        a = 8;
        b = 9;
        c = a+b;
        d = a-b;
        e = a*b;
        f = a/b;
        g = a%b;
        h = a**b;
        document.write(a,"<br>",b,"<br>",c,"<br>",d,"<br>",e,"<br>",f,"<br>",g,"<br>",h)
    </script>
    
</body>
</html>
